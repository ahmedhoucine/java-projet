<app-navbar></app-navbar>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form #itemForm="ngForm" (ngSubmit)="submitForm(itemForm)">
        <div class="form-group">
          <label for="itemName">Item name</label>
          <input type="text" class="form-control" id="itemName" placeholder="Enter item name" name="itemName" ngModel required>
        </div>
        <div class="form-group">
          <label for="itemDescription">Description</label>
          <input type="text" class="form-control" id="itemDescription" placeholder="Enter description" name="description" ngModel required>
        </div>
        <div class="form-group">
          <label for="itemPrice">Price</label>
          <input type="text" class="form-control" id="itemPrice" placeholder="Enter price" name="price" ngModel required>
        </div>
        <div class="form-group">
          <label for="itemCategory">Category</label>
          <select class="form-control" id="itemCategory" name="category" ngModel required>
            <option >select category </option>
            <option *ngFor="let category of categories">{{ category.name }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
