<div class="container">
  <div class="row vh-100 justify-content-center align-items-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form #registerForm="ngForm" (ngSubmit)="submitForm(registerForm)">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" ngModel placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" ngModel placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a  class="btn btn-link" href="/register"> register  </a> 
          </form>
          <div *ngIf="message" class="text-danger">{{ message }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
