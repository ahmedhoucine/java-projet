<div class="container">
    <div class="row vh-100 justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Register</div>
          <div class="card-body">
            <form #registerForm="ngForm" (ngSubmit)="submitForm(registerForm)">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" ngModel required placeholder="Enter username">
              </div>
              
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" ngModel required placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div *ngIf="message" class="text-danger">{{ message }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
